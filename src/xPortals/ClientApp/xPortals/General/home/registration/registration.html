<template>
    <require from="./registration-hints.html"></require>
    <registration-hints show-registration.two-way="showRegistration"></registration-hints>
    <div show.bind="showRegistration">
        <h1 class="blue" ui-header>Registration</h1>
        <display-errors errors.bind="result.responseStatus.errors"></display-errors>
        <form submit.trigger="register()" ui-form>
            <div class="two fields">
                <form-control value.bind="user.firstName" label="Username/Email" required="true"></form-control>
                <form-control value.bind="user.lastName" label="Password" required="true"></form-control>
            </div>
            <form-control value.bind="user.email" label="Email" required="true"></form-control>
            <form-control value.bind="user.phoneNumber" label="Phone Number" example="i.e +971(55) 555 5555" required="true"></form-control>
            <p>We will send you an SMS with an verification code to complete your registration.</p>
            <button class="primary" type="submit" ui-button>Register</button>
            <button click.trigger="showRegistration=false" ui-button>Back</button>
        </form>
    </div>
</template>
