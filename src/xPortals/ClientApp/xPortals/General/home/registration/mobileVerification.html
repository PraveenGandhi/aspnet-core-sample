<template>
    <div class="ui container with-margin">
        <div class="raised" ui-segment="loading.bind: isLoading">
            <h1 class="green" ui-header>Registration</h1>
            <div class="blue icon" ui-message="icon: info">
                <div class="header">
                    For security purposes, we have sent a verification code to ${phone}. Please fill that in to proceed.
                </div>
            </div>
            <div class="error" ui-message if.bind="result.ResponseStatus.Message">
                <i class="warning sign icon"></i>${result.ResponseStatus.Message}
            </div>
            <display-errors errors.bind="result.responseStatus.errors"></display-errors>
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="top aligned column">
                    <form class="with-margin" ui-form submit.trigger="verifyCode()">
                        <form-control value.bind="user.VerificationCode" label="Verification code" required="true"></form-control>
                        <button type="submit" class="blue" ui-button>Complete Registration</button>
                        <a href="" click.trigger="resend()" ui-button><i class="repeat icon"></i>Resend Code</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
